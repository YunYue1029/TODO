<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>ToDo List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-row justify-center p-8 gap-8">

  <!-- å·¦é‚Š ToDo è¡¨å–®å€ -->
  <div class="w-1/2 max-w-md">
    <h1 class="text-3xl font-bold text-blue-700 mb-6">ğŸ“ ToDo List</h1>

    <form id="add-form" class="flex flex-col gap-2 mb-6">
      <input type="text" id="task-title" name="title" required
        class="p-2 border rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
        placeholder="è¼¸å…¥ä»»å‹™...">

      <div class="flex gap-2">
        <input type="date" id="task-date" name="date"
          class="flex-1 p-2 border rounded shadow-sm text-gray-600" placeholder="æ—¥æœŸ">
        <input type="text" id="task-time" name="time" pattern="^([01]?[0-9]|2[0-3]):[0-5][0-9]$"
          placeholder="æ™‚é–“ï¼ˆ24 å°æ™‚ HH:mmï¼‰"
          class="flex-1 p-2 border rounded shadow-sm text-gray-600">
      </div>

      <button type="submit"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">æ–°å¢</button>
    </form>

    <!-- ä»»å‹™åˆ—è¡¨ -->
    <ul id="task-list" class="space-y-2">
      {% for task in tasks %}
        <li id="task-{{ task.id }}" class="bg-white p-4 rounded shadow flex justify-between items-center">
          <span class="{% if task.completed %}line-through text-gray-400{% endif %}">
            {{ task.title }}
            {% if task.deadline %}
              <small class="block text-sm text-red-500">æˆªæ­¢æ™‚é–“ï¼š{{ task.deadline|date:"Y-m-d H:i" }}</small>
            {% endif %}
          </span>
          <div class="space-x-2">
            <button data-id="{{ task.id }}" class="toggle-btn text-sm px-3 py-1 rounded bg-yellow-400 hover:bg-yellow-500 text-white transition">åˆ‡æ›</button>
            <button data-id="{{ task.id }}" class="delete-btn text-sm px-3 py-1 rounded bg-red-500 hover:bg-red-600 text-white transition">åˆªé™¤</button>
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>

  <!-- å³é‚Š FullCalendar å€ -->
  <div class="w-1/2">
    <div id="calendar" class="bg-white p-4 rounded shadow"></div>
  </div>

  <script>
    // è‡ªå‹•è£œä¸Šå†’è™Ÿ
    document.getElementById("task-time").addEventListener("input", function(e) {
      let raw = e.target.value.replace(/[^0-9]/g, "");
      if (raw.length > 4) raw = raw.slice(0, 4);
      if (raw.length >= 3) raw = raw.slice(0, 2) + ":" + raw.slice(2);
      e.target.value = raw;
    });

    document.getElementById("add-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const title = document.getElementById("task-title").value;
      const date = document.getElementById("task-date").value;
      const time = document.getElementById("task-time").value;

      const res = await fetch("/add/", {
        method: "POST",
        headers: { "X-CSRFToken": getCSRFToken() },
        body: new URLSearchParams({ title, date, time })
      });

      const data = await res.json();
      addTaskToList(data);
      calendar.addEvent({
        title: data.title,
        start: data.deadline,
        allDay: true
      });
      this.reset();
    });

    async function toggleTask(id) {
      const res = await fetch(`/toggle/${id}/`);
      const data = await res.json();
      const taskEl = document.querySelector(`#task-${id} span`);
      taskEl.classList.toggle("line-through");
      taskEl.classList.toggle("text-gray-400");
    }

    async function deleteTask(id) {
      await fetch(`/delete/${id}/`);
      document.getElementById(`task-${id}`).remove();
    }

    document.addEventListener("click", function(e) {
      if (e.target.classList.contains("toggle-btn")) {
        toggleTask(e.target.dataset.id);
      } else if (e.target.classList.contains("delete-btn")) {
        deleteTask(e.target.dataset.id);
      }
    });

    function addTaskToList(task) {
      const li = document.createElement("li");
      li.id = `task-${task.id}`;
      li.className = "bg-white p-4 rounded shadow flex justify-between items-center mt-2";

      const deadlineInfo = task.deadline
        ? `<small class="block text-sm text-red-500">æˆªæ­¢æ™‚é–“ï¼š${task.deadline}</small>`
        : "";

      li.innerHTML = `
        <span>${task.title}${deadlineInfo}</span>
        <div class="space-x-2">
          <button data-id="${task.id}" class="toggle-btn text-sm px-3 py-1 rounded bg-yellow-400 hover:bg-yellow-500 text-white transition">åˆ‡æ›</button>
          <button data-id="${task.id}" class="delete-btn text-sm px-3 py-1 rounded bg-red-500 hover:bg-red-600 text-white transition">åˆªé™¤</button>
        </div>
      `;
      document.getElementById("task-list").appendChild(li);
    }

    function getCSRFToken() {
      return document.cookie.split('; ')
        .find(row => row.startsWith('csrftoken='))
        ?.split('=')[1];
    }

    // FullCalendar åˆå§‹åŒ–
    document.addEventListener('DOMContentLoaded', function () {
      window.calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
        initialView: 'dayGridMonth',
        height: 'auto',
        locale: 'zh-tw',
        events: [
              {
                title: "{{ task.title }}",
                start: "{{ task.deadline|date:'Y-m-d\\TH:i' }}",
                allDay: true
              },
        ]
      });
      calendar.render();
    });
  </script>
</body>
</html>
